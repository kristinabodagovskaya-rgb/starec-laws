name: Deploy laws site to Hetzner

on:
  push:
    branches: [ main ]
    paths:
      - 'app_garant.py'
      - 'templates/**'
      - 'static/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Deploying laws site..."
            cd /var/www/laws

            REPO="kristinabodagovskaya-rgb/starec-laws"
            BRANCH="main"

            # Backup current app
            cp app_garant.py app_garant.py.backup.$(date +%Y%m%d_%H%M%S) 2>/dev/null || true

            # Download app
            curl -sL https://raw.githubusercontent.com/$REPO/$BRANCH/app_garant.py -o app_garant.py

            # Download templates
            curl -sL https://raw.githubusercontent.com/$REPO/$BRANCH/templates/law_detail_garant.html -o templates/law_detail_garant.html
            curl -sL https://raw.githubusercontent.com/$REPO/$BRANCH/templates/index_clean.html -o templates/index_clean.html
            curl -sL https://raw.githubusercontent.com/$REPO/$BRANCH/templates/laws_list.html -o templates/laws_list.html

            # Restart service
            systemctl restart law-viewer

            echo "Deploy complete!"
            systemctl status law-viewer --no-pager | head -10
